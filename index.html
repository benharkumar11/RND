<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example with Multiple Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Welcome To My Page with/without viewport
    </header>
    <main>
        <div class="center-text">page with/without viewport</div>

        <!-- Box with viewport image -->
        <div class="box box1">
            <p>With Viewport</p>
            <img src="viewport.png" alt="With Viewport Example">
        </div>

        <!-- Box without viewport image -->
        <div class="box box2">
            <p>Without Viewport</p>
            <img src="no-viewport.png" alt="Without Viewport Example">
        </div>
    </main>
</body>
</html>
